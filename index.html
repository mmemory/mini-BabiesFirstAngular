<!DOCTYPE html>
<html ng-app="friendsList">
	<head lang="en">
		<meta charset="UTF-8">
		<title>Angular Mini Project</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
	</head>
	<body ng-controller="mainCtrl">
		<div class="titleWrapper">
			<h1>My Friends</h1>

			<input class="newFriendInput" type="text" ng-model="name"/>

			<div class="button" ng-click="addFriend()">Add</div>
		</div>

		<div class="friendsListWrapper">
			<div class="friendsList" ng-repeat="friend in friends">
				<p>{{friend}}</p>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>
</html>
